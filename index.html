<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donezo - Learn & Do</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸŽ¯ Donezo - Learn & Do</h1>
    <p>Track your learning, earn points & badges!</p>
  </header>

  <main>
    <!-- Add new task form -->
    <div id="add-task-form">
      <h2>Add New Task</h2>
      <input type="text" id="task-title" placeholder="Task title">
      <select id="task-subject">
        <option value="Math">Math</option>
        <option value="AI">AI</option>
        <option value="Web">Web</option>
        <option value="Productivity">Productivity</option>
      </select>
      <select id="task-difficulty">
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>
      <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard"></div>

    <!-- Streak -->
    <p id="streak">ðŸ”¥ Current streak: 0 days</p>

    <!-- Chart -->
    <canvas id="subjectChart" width="400" height="200"></canvas>
  </main>

  <footer>
    <p>Made by Warisha - MLSA Portfolio Project</p>
  </footer>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
