<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¯ Donezo - Learn & Do</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>ðŸŽ¯ Donezo</h1>
    <p>Track your learning, earn points & badges!</p>
  </header>

  <main>
    <!-- Dashboard -->
    <div class="dashboard">
      <div class="progress-container">
        <span>Total Points: <span id="totalPoints">0</span></span>
        <div class="progress-bar">
          <div id="pointsBar"></div>
        </div>
      </div>
      <div id="badge" class="badge"></div>
      <p id="streak">ðŸ”¥ Current streak: 0 days</p>
    </div>

    <!-- Add Task -->
    <button class="add-btn" id="openModal">âž• Add Task</button>

    <!-- Task Cards -->
    <div id="taskContainer" class="task-container"></div>

    <!-- Chart -->
    <canvas id="subjectChart" width="400" height="200"></canvas>
  </main>

  <!-- Task Modal -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Add New Task</h2>
      <input type="text" id="taskTitle" placeholder="Task title">
      <input type="text" id="taskSubject" placeholder="Subject (e.g., AI, Design)">
      <select id="taskDifficulty">
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>
      <button id="saveTask">Add Task</button>
    </div>
  </div>

  <footer>
    <p>Made by Warisha - MLSA Portfolio Project</p>
  </footer>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
